<mat-progress-spinner
  [mode]="'indeterminate'"
  *ngIf="loading | async"
></mat-progress-spinner>

<div *ngIf="!isLoading" class="login--container">
  <form [formGroup]="form">
    <h1>ï·½</h1>
    <h1>Sign In</h1>
    <div>
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input
          type="email"
          matInput
          placeholder="Ex: pat@example.com"
          formControlName="email"
        />
        <mat-error *ngIf="form.get('email')!.hasError('required')">
          Email is required
        </mat-error>
        <mat-error *ngIf="form.get('email')!.hasError('email')">
          Email is invalid
        </mat-error>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input
          type="password"
          matInput
          placeholder="Password"
          formControlName="password"
        />
        <mat-error *ngIf="form.get('password')!.hasError('required')">
          Password is required
        </mat-error>
      </mat-form-field>
    </div>
    <mat-error *ngIf="isError"> Invalid credentials </mat-error>
    <div class="aligned-to-right">
      <button
        mat-button
        color="primary"
        [disabled]="!form.get('email')!.valid"
        (click)="recoverPassword()"
        *ngIf="!isRecoveringPassword"
        test-id="recover-password-button"
      >
        Recover password
      </button>
      <button
        mat-button
        color="primary"
        class="button-loader recover-password"
        *ngIf="isRecoveringPassword"
        test-id="recover-password-loader"
      >
        <mat-spinner color="primary" diameter="20"></mat-spinner>
      </button>
    </div>
    <button
      mat-raised-button
      color="primary"
      [disabled]="!form.valid"
      (click)="login()"
      *ngIf="!isLoggingIn"
      test-id="login-button"
    >
      LOGIN
    </button>
    <button
      mat-raised-button
      color="primary"
      class="button-loader"
      *ngIf="isLoggingIn"
      test-id="login-loader"
    >
      <mat-spinner color="accent" diameter="20"></mat-spinner>
    </button>
    <button mat-stroked-button color="primary">REGISTER</button>
  </form>
</div>
