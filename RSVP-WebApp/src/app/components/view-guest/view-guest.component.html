<mat-progress-spinner
  [mode]="'indeterminate'"
  *ngIf="loading | async"
></mat-progress-spinner>

<div class="guest--detail--header--container">
  <h1 class="guest--detail--header--text">ï·½</h1>
  <div class="guest--detail--header--details">
    <h2>Guest Details</h2>
  </div>
  <div *ngIf="!isLoading">
    <mat-list role="list" *ngFor="let guestDetails of guest">
      <mat-list-item role="listitem">
        <span matListItemTitle>Date Rsvp:</span>
        <span matListItemLine
          >{{ guestDetails.dateRsvp | date : "MMM d, y, h:mm:ss a" }}
        </span>
      </mat-list-item>
      <mat-list-item role="listitem">
        <span matListItemTitle>Email:</span>
        <span matListItemLine>{{ guestDetails.email }} </span>
      </mat-list-item>
      <span>Guest: </span>

      <div
        *ngFor="let guestDetail of guestDetails.guest"
        role="list"
        class="detail--action"
      >
        <span>
          {{ guestDetail.firstName | titlecase }}
          {{ guestDetail.lastName | titlecase }}
        </span>
        <span>
          <button mat-icon-button (click)="deleteGuest(guestDetails.id)">
            <mat-icon>delete_forever</mat-icon>
          </button>
        </span>
      </div>
