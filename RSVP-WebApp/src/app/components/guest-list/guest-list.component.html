<mat-progress-spinner
  [mode]="'indeterminate'"
  *ngIf="loading | async"
></mat-progress-spinner>

<div class="Guest--list--header--container">
  <h1 class="Guest--list--header--text">ï·½</h1>
  <div class="Guest--list--header--details">
    <h2>Guest list</h2>
    <h3>Total Guest: {{ totalGuest }}</h3>
  </div>
</div>

<div class="guest--list--table-container">
  <div class="guest--list--table">
    <table
      class="guest--list--table"
      *ngIf="!isLoading && dataSource.data.length !== 0"
      mat-table
      [dataSource]="dataSource"
      class="mat-elevation-z8"
    >
      <ng-container matColumnDef="Guest #">
        <th mat-header-cell *matHeaderCellDef>Guest #</th>
        <td mat-cell *matCellDef="let guestList">
          {{ guestList.guest.length }}
        </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let guestList">
          {{ guestList.guest[0].firstName }} {{ guestList.guest[0].lastName }}
        </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>email</th>
        <td mat-cell *matCellDef="let guestList">{{ guestList.email }}</td>
      </ng-container>

      <ng-container matColumnDef="RSVPDate">
        <th mat-header-cell *matHeaderCellDef>RSVPDate</th>
        <td mat-cell *matCellDef="let guestList">
          {{ guestList?.dateRsvp | date : "MMM d, y, h:mm:ss a" }}
        </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>View</th>
        <td mat-cell *matCellDef="let guestList">
          <mat-icon (click)="viewGuestDetails(guestList.id)"
            >chevron_right</mat-icon
          >
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <div *ngIf="dataSource.data.length === 0">
      <h3>No one has RSVP yet!</h3>
    </div>
    <mat-paginator
      [length]="dataSource.data.length"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page"
      (page)="handlePageEvent($event)"
    >
    </mat-paginator>
  </div>
</div>
